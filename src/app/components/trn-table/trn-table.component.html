<section class="table-container">
  <table mat-table [dataSource]="transactions()">
  
    <ng-container matColumnDef="date" [sticky]="true">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date:'shortDate'}} </td>
      <td mat-footer-cell *matFooterCellDef> Net Income </td>
    </ng-container>
  
    <ng-container matColumnDef="name" [sticky]="true">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>
  
    <ng-container matColumnDef="amount" [stickyEnd]="true">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount | currency}} </td>
      <td mat-footer-cell *matFooterCellDef [class.positive]="netIncome() > 0" [class.negative]="netIncome() < 0"> {{netIncome() | currency}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  
  </table>
</section>
